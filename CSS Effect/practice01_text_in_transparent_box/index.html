<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text in Transparent Box</title>
    <style>
        div.container {
            background: url('./images/klematis.jpg') repeat;
            border: 2px solid black;
        }

        div.transbox {
            margin: 30px;
            background-color: #ffffff;
            border: 1px solid black;
            opacity: 0.6;
        }

        p.transbox-content {
            margin: 5%;
            font-weight: bold;
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="transbox">
            <p class="transbox-content">This is some text that is placed in the transparent box.</p>
        </div>
    </div>
</body>
</html>
