<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Flex Demo</title>
</head>
<body>
    <div class="container">
        <h2>flex-direction: row</h2>
        <div class="flex-row flex-container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>

        <h2>flex-direction: row-reverse</h2>
        <div class="flex-row-reverse flex-container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>

        <h2>flex-direction: column</h2>
        <div class="flex-column flex-container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>


        <h2>flex-direction: column-reverse</h2>
        <div class="flex-column-reverse flex-container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>

        <h2>flex-wrap: wrap</h2>
        <div class="flex-wrap flex-container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
            <div>11</div>
            <div>12</div>
        </div>

        <h2>flex-wrap: nowrap</h2>
        <div class="flex-nowrap flex-container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
            <div>11</div>
            <div>12</div>
        </div>
    </div>
</body>
</html>
