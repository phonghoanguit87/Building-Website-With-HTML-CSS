<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid row-gap Property</title>
</head>
<style>
    .container {
        display: grid;
        grid-template-columns: auto auto auto;
        grid-row-gap: initial;
        grid-column-gap: 20px;
        background-color: rgb(4, 92, 244);
        padding: 30px;
    }

    .container > div {
        background-color: white;
        text-align: center;
        padding: 15px;
        font-size: 1.2em;
    }
</style>
<body>
    <div class="container">
        <div class="item-1">G</div>
        <div class="item-2">E</div>
        <div class="item-2">E</div>
        <div class="item-2">K</div>
        <div class="item-2">S</div>
    </div>
</body>
</html>
