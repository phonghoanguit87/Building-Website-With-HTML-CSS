<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="./../css/mobile.css">
</head>
<body>
    <header>
        <div id="header">
            <div class="logo-box">
                <img class="logo" src="./../images/mobile/header/paper_plane.png">
            </div>
            <div id="searchbox">
                <img class="logo" src="./../images/mobile/header/search.png">
                <div>Search</div>
            </div>
            <div class="logo-box">
                <img class="logo" src="./../images/mobile/header/messenger.png">
            </div>
        </div>
    </header>
    <main>
        <div id="post-wrapper">
            <div class="post">
                <table>
                    <tr>
                        <td>
                            <img class="post-avatar" src="./../images/mobile/logo/circle_blue.png">
                        </td>
                        <td class="author-info">
                            <b>My user name</b>
                            <br>
                            <span class="date-time">Monday at 11:00 AM</span>
                        </td>
                        <td>
                            <img class="logo" src="./../images/mobile/side/3dot.png" alt="">
                        </td>
                    </tr>
                </table>
                <p class="post-content">Lorem ipsum dolor sit amet, consectetuer adipiscing elit.</p>
            </div>
            <div>
                <img class="post-img" src="./../images/mobile/logo/rectangle.jpeg">
            </div>
            <div class="react">
                <table>
                    <tr>
                        <td></td>
                        <td>
                            <img class="logo" src="./../images/mobile/reaction/heart.png">
                            <img class="logo" src="./../images/mobile/reaction/thumb_up.png">
                            <img class="logo" src="./../images/mobile/reaction/surprise.png">
                            <p class="summary-comment">Lorem ipsum and 291 others</p>
                        </td>
                        <td class="total-comment">55 comments</td>
                    </tr>
                </table>
            </div>
            <div class="comment">
                <table>
                    <tr>
                        <td>
                            <img class="logo" src="./../images/mobile/header/like_white.png">
                            <span>Like</span>
                        </td>
                        <td>
                            <img class="logo" src="./../images/mobile/header/comment.png">
                            <span>Comment</span>
                        </td>
                        <td>
                            <img class="logo" src="./../images/mobile/header/arrow.png">
                            <span>Share</span>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </main>
    <footer>
    </footer>
</body>
</html>
