<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./../css/login.css">
</head>
<body class="login-page">
    <form action="#" method="post">
        <h2>Login</h2><br>
        Username: <input type="text" name="txtUsername" id="username"><br>
        Password: <input type="password" name="txtPassword" id="password"><br>
        <a href="#">Having trouble logging in</a><br>

        <input class="checkbox" type="checkbox" name="cbkRmember" id="remeber">Remember me
        <input class="button login-button" name="btnLogin" type="submit" value="Login">
    </form>
</body>
</html>
